<div class="container-fluid mt-5 d-flex justify-content-center align-items-center">
    <div class="container d-flex flex-column justify-content-center align-items-center text-center mt-5">
        <div style="margin: 30px 0 10px;">
            <h2>about component</h2>
            <div class="d-flex justify-content-center align-items-center">
                <div class="bord"></div>
                <i class="fa fa-star"></i>
                <div class="bord"></div>
            </div>
        </div>
        <div class="row text-start">
            @for (pic of pics; track $index) {
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="card">
                        <img src="{{ pic.src}}" alt="{{ pic.alt }}" class="card-img-top">
                        <div class="card-img-overlay d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
